    <h1>Robot Website</h1>

        <!-- Map Box(Left) -->
        <div class="panel">
            <h2>Map</h2>
            <div class="box wide-box">
                <p>--</p>
            </div>
        </div>
        <!-- Middle Column: Speed,Robot State (Centered) -->

            <h2>Speed</h2>
            <div class="box small-box">
                <p>--</p>
            </div>
            <h2 style="margin-top: 18px;">Robot State</h2>
            <div class="box small-box">
                <p>--</p>
            </div>
        </div>
        <!-- Webcam Box(Right) -->
        <div class="panel">
            <h2>Webcam</h2>
            <div class="box wide-box">
                <p>--</p>
            </div>
        </div>
    </div>
</body>
