<!DOCTYPE html>
<html lang="en">
<head>
    <title>Robot Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Robot Website</h1>
    <div class="dashboard">
        <!-- Map Box (Left) -->
        <div class="panel">
            <h2>Map</h2>
            <div class="box wide-box">
                <p>--</p>
            </div>
        </div>
        <!-- Middle Column: Speed and Robot State (Centered) -->
        <div class="panel">
            <h2>Speed</h2>
            <div class="box small-box">
                <p>--</p>
            </div>
            <h2 style="margin-top: 18px;">Robot State</h2>
            <div class="box small-box">
                <p>--</p>
            </div>
        </div>
        <!-- Webcam Box (Right) -->
        <div class="panel">
            <h2>Webcam</h2>
            <div class="box wide-box" style="padding:0;">
                <img src="{{ url_for('video_feed') }}" style="width:100%; height:100%; object-fit:cover;" alt="Live Webcam Feed">
            </div>
        </div>
    </div>
</body>
</html>
